La del pibe<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up - CanchasYa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-blue-600 via-blue-700 to-indigo-800 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <img src="../../../../frontend/src/assets/icons/logo.svg" alt="CanchasYa" class="h-12 w-auto mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-900">Welcome Back</h1>
            <p class="text-gray-600 mt-2">Sign in to your CanchasYa account</p>
        </div>

        <form id="signupForm" onsubmit="handleRegister(event)">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <div class="relative">
                    <input type="text" id="username" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 pl-12">
                    <i class="fas fa-user absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <div class="relative">
                    <input type="email" id="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 pl-12">
                    <i class="fas fa-envelope absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 pl-12">
                    <i class="fas fa-lock absolute left-4 top-4 text-gray-400"></i>
                </div>
            </div>
            <button type="submit"
                class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">
                Sign Up
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-600">Don't have an account?
                <a href="#" class="text-blue-600 hover:underline font-semibold">Sign up here</a>
            </p>
        </div>

        <div class="mt-6 text-center">
            <a href="../../../../frontend/src/views/website/index.html" class="text-gray-500 hover:text-gray-700 text-sm">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>

    <script src="../../../../frontend/src/js/auth.js"></script>
    <script>
        async function handleRegister(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const { register } = await import('../../../../frontend/src/auth.js');
                const user = await register(username, email, password);
                window.location.href = 'index.html';
            } catch (err) {
                alert('Error al registrar. Puede que el usuario ya exista o haya un problema de conexi√≥n.');
            }
        }
    </script>
</body>

</html>
