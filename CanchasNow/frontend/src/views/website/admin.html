<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Court Management Panel - CanchasNow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <img src="../../../../frontend/src/assets/icons/logo.svg" alt="CanchasNow" class="h-10 w-auto">
                    <span class="ml-3 text-2xl font-bold text-blue-600">CanchasNow Admin</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">Welcome, <span id="adminName">Admin</span></span>
                    <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Court Management Panel</h1>
            <p class="text-gray-600">Manage all your court information, prices, schedules, and status in one place.</p>
        </div>

        <div class="bg-white rounded-2xl shadow-lg p-10 mb-10">
            <form id="courtAdminForm" class="space-y-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Court Name</label>
                        <input type="text" id="courtName" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Sport Type</label>
                        <select id="sportType" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required>
                            <option value="football">Football</option>
                            <option value="tennis">Tennis</option>
                            <option value="basketball">Basketball</option>
                            <option value="volleyball">Volleyball</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                        <textarea id="courtDescription" rows="3" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required></textarea>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Address</label>
                        <input type="text" id="courtAddress" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Phone</label>
                        <input type="tel" id="courtPhone" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Weekday Price/Hour</label>
                        <input type="number" id="weekdayPrice" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Weekend Price/Hour</label>
                        <input type="number" id="weekendPrice" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Currency</label>
                        <select id="currency" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required>
                            <option value="USD">USD ($)</option>
                            <option value="COP">COP ($)</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Opening Time</label>
                        <input type="time" id="openingTime" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2">Closing Time</label>
                        <input type="time" id="closingTime" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:border-blue-500" required>
                    </div>
                </div>
                <div class="mt-8 flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex items-center space-x-4">
                        <span id="courtStatus" class="px-5 py-2 rounded-xl font-semibold text-white bg-green-600">Open</span>
                        <button type="button" id="toggleCourtStatus" class="bg-yellow-500 text-white px-6 py-2 rounded-xl hover:bg-yellow-600 transition duration-300">Toggle Status</button>
                    </div>
                    <button type="submit" id="saveCourtBtn" class="bg-blue-600 text-white px-8 py-3 rounded-xl hover:bg-blue-700 transition duration-300 font-bold">Save Changes</button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-lg shadow p-8 mb-8">
            <h2 class="text-xl font-bold text-gray-900 mb-6">Quick Actions</h2>
            <div class="space-y-3">
                <button onclick="viewBookings()" class="w-full bg-yellow-600 text-white py-2 rounded-lg hover:bg-yellow-700 transition duration-300">View All Bookings</button>
                <button onclick="manageGallery()" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition duration-300">Manage Gallery</button>
                <button onclick="generateReport()" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-300">Generate Report</button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-8">
            <h2 class="text-xl font-bold text-gray-900 mb-6">Recent Bookings</h2>
            <div id="recentBookings" class="space-y-3">
                <!-- Bookings will be loaded here by JS -->
            </div>
        </div>
    </div>

    <script src="../../../../frontend/src/js/admin.js"></script>
</body>
</html>
